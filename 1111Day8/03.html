<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap{
      width: 960px;
      margin: auto;
      display: flex;
    }
    .box{
      width: 50%;
      height: 0px;
      background-color: #428;
      padding-bottom: 28.125%;
      position: relative;
    }
    .box iframe{
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .txt{
      text-indent: 20px;
      padding-left: 10px;
      
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/JOdZdHnuGmM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="box txt">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore ipsum aperiam in fugiat? Atque nobis tempore voluptatibus, saepe, quis voluptates exercitationem placeat, quam eligendi minus fugit magnam commodi harum eaque.
    </div>
  </div>  
</body>
</html>
