<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      border: 4px solid red;
      margin-top: 10px;
    }
    .box img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 舖滿整個 */
      object-position: center top;
    }
  </style>
</head>
<body>
    <div class="box">
      <img src="300x200.jpg" alt="">
    </div>
    <div class="box">
      <img src="200x300.jpg" alt="">
    </div>
</body>
</html>
