<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <style>
    .mv{
      background-color: #ccc;
      position: relative;
    }
    .column{
      width: 50%;
    }
    .mv::before{
      content:'';
      display: block;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }
    .mv iframe{
      position: absolute;
      width: 100%;
      height: 100%;
      top:0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="mv">
    <div class="column">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/JOdZdHnuGmM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
