<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <p><b>use tag b for bold</b></p>
  <p><i>use tag i for italic</i></p>
  <p>use tag sub for <sub>subscript</sub></p>

  <p>use tag <mark>mark</mark> to highlight text</p>
